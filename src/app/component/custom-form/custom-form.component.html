<div class="container">
  <form>
    <div class="form-group">
      <label for="userName">Name</label>
      <input type="email" name="userName" [(ngModel)]="userName" class="form-control" id="userName" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="userEmail">Email address</label>
      <input type="email" name="userEmail" [(ngModel)]="userEmail" class="form-control" id="userEmail" placeholder="Enter email">
    </div>
    <button type="button" (click)="submitForm()" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="isFormSubmit" class="top-margin">
    <p>User name: {{ userName }}</p>
    <p>User email: {{ userEmail }}</p>
  </div>
</div>
