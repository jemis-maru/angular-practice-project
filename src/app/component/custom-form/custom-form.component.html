<div class="container">
  <form>
    <div class="form-group">
      <label for="userName">Name</label>
      <input type="text" name="userName" [(ngModel)]="userName" class="form-control" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="userEmail">Email address</label>
      <input type="email" name="userEmail" [(ngModel)]="userEmail" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <app-base-select (changeSelected)="getSelectedValue($event)" [options]="userList" [selectedOption]="selectedUser"></app-base-select>
    </div>
    <div class="form-group">
      <label for="userEmail">User type</label>
      <input type="text" name="userType" [(ngModel)]="userType" class="form-control" placeholder="User type">
    </div>
    <button type="button" (click)="submitForm()" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="isFormSubmit" class="top-margin">
    <p>User name: {{ userName }}</p>
    <p>User email: {{ userEmail }}</p>
  </div>
</div>
